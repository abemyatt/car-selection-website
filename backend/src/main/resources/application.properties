# Spring properties
spring.application.name=backend
server.port=8080

# Database properties
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/cars
spring.datasource.username=${POSTGRES_APP_USER:testuser}
spring.datasource.password=${POSTGRES_APP_PASSWORD:testpass}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=car_app
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging properties
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
