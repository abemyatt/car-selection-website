version: "3.9"
services:
  # Used to create a local containerised DB to provide test data for the service.
  # Doesn't persist using docker volumes, will run ephemerally whilst the docker container is active
  # Schema/Tables & Data import happens at application runtime and stored on the temporary filesystem
  postgres:
    build: ./db
    container_name: car_db
    environment:
      POSTGRES_USER: ${POSTGRES_ADMIN_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      POSTGRES_DB: cars
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/data
  backend:
    build: ./backend
    container_name: car_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cars
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_APP_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_APP_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"
    depends_on:
      - postgres